name: itfact-executive

services:
  postgres:
    image: postgres:latest
    container_name: POSTGRESQL
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-executive}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_executive_latest:/var/lib/postgresql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-executive}"]
      interval: 10s
      timeout: 5s
      retries: 20

  MONGODB:
    image: mongo:latest
    container_name: MONGODB
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017/executive", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 20

  FASTAPI:
    build:
      context: ./Backend/FastAPI
    image: itfact-executive-fastapi
    container_name: FASTAPI
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-executive}?options=-csearch_path%3D%22EXECUTIVE%22
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      NESTJS_BASE_URL: ${NESTJS_BASE_URL:-http://NESTJS:3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
  
  NESTJS:
    build: 
      context: ./Backend/NestJS
    image: itfact-executive-nestjs
    container_name: NESTJS
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: ${MONGODB_URI:-mongodb://MONGODB:27017/executive}
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-executive}
      DB_SCHEMA: ${DB_SCHEMA:-EXECUTIVE}
    depends_on:
      MONGODB:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: .
    container_name: FRONTEND
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - FASTAPI
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: NGINX
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: REDIS
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data_executive:
  postgres_data_executive_latest:
  mongodb_data:

networks:
  app-network:
    driver: bridge
